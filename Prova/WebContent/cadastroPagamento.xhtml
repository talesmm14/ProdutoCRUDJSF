<h:body>
	<p:layout style="min-width:500px;min-height:800px;">
		<p:layoutUnit position="west" resizable="true" size="300" minSize="40"
			maxSize="200">
			<h:form>
				<p:growl id="messages" showDetail="true" />

				<p:menuButton value="Cadastro">
					<p:menuitem value="Pedidos" action="cadastroPedido.xhtml" update="messages"
						icon="pi pi-save" />
					<p:menuitem value="Cliente" action="cadastroCliente.xhtml" update="messages"
						icon="pi pi-refresh" />
					<p:menuitem value="Produtos" action="cadastroProduto.xhtml" ajax="false"
						icon="pi pi-times" />
					<p:menuitem value="Formas de pagamento" action="cadastroPagamento.xhtml" ajax="false"
						icon="pi pi-times" />
					<p:separator />
					<p:menuitem value="GitHub - talesmm14" url="http://www.github.com/talesmm14"
						icon="pi pi-home" />
				</p:menuButton>
				<br/><br/>
				<p:menuButton value="Consultas">
					<p:menuitem value="Pedidos" action="pedido.xhtml" update="messages"
						icon="pi pi-save" />
					<p:menuitem value="Cliente" action="cliente.xhtml" update="messages"
						icon="pi pi-refresh" />
					<p:menuitem value="Produtos" action="produto.xhtml" ajax="false"
						icon="pi pi-times" />
					<p:menuitem value="Formas de pagamento" action="pagamento.xhtml" ajax="false"
						icon="pi pi-times" />
					<p:separator />
					<p:menuitem value="GitHub - talesmm14" url="http://www.github.com/talesmm14"
						icon="pi pi-home" />
				</p:menuButton>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			
			<h:form id="form4">
				<p:panel id="cad_pagamento" header="Cadastrar forma de pagamento"
					toggleable="true" toggleSpeed="500" closeSpeed="500"
					widgetVar="cad_pagamento">
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputText value="Descrição: " />
						<p:inputText placeholder="ex: joao"
							value="#{tipoPagamentoBean.tipoPagamento.descricao}" />
						<p:commandButton value="Cadastrar"
							action="#{tipoPagamentoBean.inserir()}" update="form4" />
						<p:commandButton value="Alterar"
							action="#{tipoPagamentoBean.alterar}" update="form4" />
						<p:commandButton value="Apagar"
							action="#{tipoPagamentoBean.apagar}" update="form4" />
						<p:commandButton value="Novo" action="#{tipoPagamentoBean.novo}"
							update="form4" />
					</h:panelGrid>
				</p:panel>
			</h:form>
		</p:layoutUnit>
	</p:layout>
