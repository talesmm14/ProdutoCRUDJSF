<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro Pagamentos</title>
	<style type="text/css">
.white-button.ui-button.ui-state-default {
	background-color: #ffffff;
	color: #222222;
	border-color: #d6d6d6;
	/* with the exported variables from Nova and Luna Themes*/
	border-color: var(- -input-border-color, #d6d6d6);
}

.white-button.ui-button.ui-state-default:enabled:hover, .white-button.ui-button.ui-state-default:focus
	{
	background-color: #f2f2f2;
	border-color: #ccc;
	color: #373a3c;
	/* with the exported variables from Nova and Luna Themes*/
	border-color: var(- -input-hover-border-color, #ccc);
}

.green-button.ui-button.ui-state-default {
	background-color: #5cb85c;
	border-color: #5cb85c;
	color: #fff;
}

.green-button.ui-button.ui-state-default:enabled:hover, .green-button.ui-button.ui-state-default:focus
	{
	background-color: #4cae4c;
	border-color: #5cb85c;
}

.red-button.ui-button.ui-state-default {
	background-color: #d9534f;
	border-color: #d9534f;
	color: #fff;
}

.red-button.ui-button.ui-state-default:enabled:hover, .red-button.ui-button.ui-state-default:focus
	{
	background-color: #d43f3a;
	border-color: #d9534f;
}
</style>
</h:head>
<h:body>
	<p:layout style="min-width:500px;min-height:800px;">
		<p:layoutUnit position="west" resizable="true" size="300" minSize="40"
			maxSize="200">
			<h:form>
				<p:growl id="messages" showDetail="true" />
				<p:commandButton value="Home" action="index?faces-redirect=true"/>
				<p:menuButton value="Cadastro">
					<p:menuitem value="Pedidos" action="cadastroPedido?faces-redirect=true" update="messages"
						icon="pi pi-save" />
					<p:menuitem value="Cliente" action="cadastroCliente?faces-redirect=true" update="messages"
						icon="pi pi-refresh" />
					<p:menuitem value="Produtos" action="cadastroProduto?faces-redirect=true" ajax="false"
						icon="pi pi-times" />
					<p:menuitem value="Formas de pagamento" action="cadastroPagamento?faces-redirect=true" ajax="false"
						icon="pi pi-times" />
					<p:separator />
					<p:menuitem value="GitHub - talesmm14" url="http://www.github.com/talesmm14"
						icon="pi pi-home" />
				</p:menuButton>
				<br/><br/>
				<p:menuButton value="Consultas">
					<p:menuitem value="Pedidos" action="pedido?faces-redirect=true" update="messages"
						icon="pi pi-save" />
					<p:menuitem value="Cliente" action="cliente?faces-redirect=true" update="messages"
						icon="pi pi-refresh" />
					<p:menuitem value="Produtos" action="produto?faces-redirect=true" ajax="false"
						icon="pi pi-times" />
					<p:menuitem value="Formas de pagamento" action="pagamento?faces-redirect=true" ajax="false"
						icon="pi pi-times" />
					<p:separator />
					<p:menuitem value="GitHub - talesmm14" url="http://www.github.com/talesmm14"
						icon="pi pi-home" />
				</p:menuButton>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">

			<h:form id="form4">
				<p:panel id="cad_pagamento" header="Cadastrar forma de pagamento"
					toggleable="true" toggleSpeed="500" closeSpeed="500"
					widgetVar="cad_pagamento">
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputText value="Descrição: " />
						<p:inputText placeholder="ex: joao"
							value="#{tipoPagamentoBean.tipoPagamento.descricao}" />
						<p:commandButton value="Cadastrar"
							action="#{tipoPagamentoBean.inserir()}" update="form4" />
						<p:commandButton value="Alterar"
							action="#{tipoPagamentoBean.alterar}" update="form4" />
						<p:commandButton value="Apagar"
							action="#{tipoPagamentoBean.apagar}" update="form4" />
						<p:commandButton value="Novo" action="#{tipoPagamentoBean.novo}"
							update="form4" />
					</h:panelGrid>
				</p:panel>
			</h:form>
			<h:form id="form">
				<p:panel id="cad_pagamento" header="Cadastrar Pagamento"
					toggleable="true" toggleSpeed="500" closeSpeed="500"
					widgetVar="cad_pagamento">
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputText value="Tipo Pagamento: " />
						<p:selectOneMenu id="pedido_formapagamendo"
							value="#{pagamentoBean.pagamento.id}" style="width:125px">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems value="#{tipoPagamentoBean.tipoPagamentos}"
								var="forma" itemLabel="#{forma.descricao}"
								itemValue="#{forma.id}" />
						</p:selectOneMenu>
						
						<h:outputText value="Pedido: " />
						<p:selectOneMenu id="pedido"
							value="#{id}" style="width:125px">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems value="#{pedidoBean.pedidos}"
								var="forma" itemLabel="#{forma.id}"
								itemValue="#{forma.id}" />
						</p:selectOneMenu>
						
						<p:commandButton value="Cadastrar"
							action="#{pagamentoBean.inserir()}" update="form" />
						<p:commandButton value="Alterar"
							action="#{pagamentoBean.alterar}" update="form" />
						<p:commandButton value="Apagar"
							action="#{pagamentoBean.apagar}" update="form" />
						<p:commandButton value="Novo" action="#{pagamentoBean.novo}"
							update="form" />
					</h:panelGrid>
				</p:panel>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
