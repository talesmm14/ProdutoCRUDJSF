<h:body>
	<p:layout style="min-width:500px;min-height:800px;">
		<p:layoutUnit position="west" resizable="true" size="300" minSize="40"
			maxSize="200">
			<h:form>
				<p:growl id="messages" showDetail="true" />

				<p:menuButton value="Cadastro">
					<p:menuitem value="Pedidos" action="cadastroPedido.xhtml" update="messages"
						icon="pi pi-save" />
					<p:menuitem value="Cliente" action="cadastroCliente.xhtml" update="messages"
						icon="pi pi-refresh" />
					<p:menuitem value="Produtos" action="cadastroProduto.xhtml" ajax="false"
						icon="pi pi-times" />
					<p:menuitem value="Formas de pagamento" action="cadastroPagamento.xhtml" ajax="false"
						icon="pi pi-times" />
					<p:separator />
					<p:menuitem value="GitHub - talesmm14" url="http://www.github.com/talesmm14"
						icon="pi pi-home" />
				</p:menuButton>
				<br/><br/>
				<p:menuButton value="Consultas">
					<p:menuitem value="Pedidos" action="pedido.xhtml" update="messages"
						icon="pi pi-save" />
					<p:menuitem value="Cliente" action="cliente.xhtml" update="messages"
						icon="pi pi-refresh" />
					<p:menuitem value="Produtos" action="produto.xhtml" ajax="false"
						icon="pi pi-times" />
					<p:menuitem value="Formas de pagamento" action="pagamento.xhtml" ajax="false"
						icon="pi pi-times" />
					<p:separator />
					<p:menuitem value="GitHub - talesmm14" url="http://www.github.com/talesmm14"
						icon="pi pi-home" />
				</p:menuButton>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			
			<h:form id="form3">
				<p:panel id="cad_pedido" header="Cadastrar novo pedido"
					toggleable="true" toggleSpeed="500" closeSpeed="500"
					widgetVar="cad_pedido">
					<h:panelGrid columns="2" cellpadding="10">

						<p:outputLabel for="pedido_cliente" value="Cliente:" />
						<p:selectOneMenu id="pedido_cliente"
							value="#{pedidoBean.pedido.cliente.id}" style="width:125px">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems value="#{clienteBean.clientes}" var="cli"
								itemLabel="#{cli.nome}" itemValue="#{cli.id}" />
						</p:selectOneMenu>

						<p:outputLabel for="advanced" value="Produtos: " />
						<p:selectManyMenu id="advanced" value="#{id }" filter="true"
							filterMatchMode="contains" showCheckbox="true">
							<f:selectItems value="#{produtoBean.produtos}" var="produ"
								itemLabel="#{produ.nome}"
								itemValue="#{pedidoBean.pedido.produtos.add(produtoEJB.load(produ.id))}" />
							<p:column>
								<h:outputText value="#{produ.nome}" />
							</p:column>
						</p:selectManyMenu>

						<p:outputLabel for="pedido_formapagamendo"
							value="Forma de pagamento: " />
						<p:selectOneMenu id="pedido_formapagamendo"
							value="#{tipoPagamentoBean.tipoPagamento.id}" style="width:125px">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems value="#{tipoPagamentoBean.tipoPagamentos}"
								var="forma" itemLabel="#{forma.descricao}"
								itemValue="#{forma.id}" />
						</p:selectOneMenu>

						<p:outputLabel for="mask" value="Data:" />
						<p:calendar id="mask" value="#{pedidoBean.pedido.data}"
							pattern="dd-MM-yyyy" mask="true" />

						<p:commandButton value="Cadastrar"
							action="#{pedidoBean.inserir()}" update="form3" />
						<p:commandButton value="Alterar" action="#{pedidoBean.alterar}"
							update="form3" />
						<p:commandButton value="Apagar" action="#{pedidoBean.apagar}"
							update="form3" />
						<p:commandButton value="Novo" action="#{pedidoBean.novo}"
							update="form3" />
					</h:panelGrid>
				</p:panel>
			</h:form>
			
		</p:layoutUnit>
	</p:layout>
</h:body>
